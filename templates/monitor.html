<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Monitoring</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='new_icons.ico') }}">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Live Monitoring</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='new_icons.ico') }}">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                flex-direction: column;
            }
            .container {
                position: relative;
                width: 80%;
                max-width: 800px;
                background: #fff;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                overflow: hidden;
                margin-bottom: 20px;
            }
            .header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 10px 20px;
                background-color: #3b5998;
                color: #fff;
                font-size: 1.5em;
            }
            .back-button {
                background: #fff;
                color: #3b5998;
                border: none;
                padding: 10px;
                border-radius: 50%;
                cursor: pointer;
                text-align: center;
                line-height: 20px;
                font-size: 1.2em;
                text-decoration: none;
                transition: background-color 0.3s ease;
            }
            .back-button:hover {
                background-color: #ddd;
            }
            .video-wrapper {
                position: relative;
                padding-top: 56.25%; /* 16:9 Aspect Ratio */
            }
            .video-frame {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: none;
            }
            .alert-box {
                width: 80%;
                max-width: 800px;
                background: #fff;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                padding: 20px;
                text-align: center;
                font-size: 1.5em;
                color: red;
                margin-top: 20px;
            }
        </style>
        <script>
            function checkIntrusion() {
                fetch('/check_intrusion')
                    .then(response => response.json())
                    .then(data => {
                        const alertBox = document.getElementById('alert-box');
                        if (data.intrusion) {
                            alertBox.textContent = 'Intruder Detected';
                        } else {
                            alertBox.textContent = 'No Intrusions Detected';
                        }
                    });
            }
            setInterval(checkIntrusion, 1000); // Check every second
        </script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <a href="/" class="back-button">&#8592;</a>
                <span>Live Monitoring</span>
            </div>
            <div class="video-wrapper">
                <img class="video-frame" src="{{ url_for('video_feed') }}" alt="Live video feed">
            </div>
        </div>
        <div id="alert-box" class="alert-box">
            No Intrusions Detected
        </div>
    </body>
    </html>
