<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Centre - Raspberry Pi System Monitor</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/admin_centre.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
                <div class="card mb-4">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h3 class="text-center w-100 mb-0">Admin Centre</h3>
                <a href="/" class="btn btn-primary" style="position: absolute; left: 20px; bottom: 20px;">Return to Home</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header text-white bg-primary">
                        <h3>Temperature</h3>
                    </div>
                    <div class="card-body text-center">
                        <div id="thermometer-container">
                            <div id="thermometer">
                                <div id="thermometer-inner"></div>
                                <div id="thermometer-pointer"></div>
                            </div>
                            <div id="temperature-label"></div>
                            <div id="temperature-status"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card card-chart">
                    <div class="card-header text-white bg-success">
                        <h3>CPU Usage</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="cpu-chart"></canvas>
                        <h4 id="cpu-usage" class="mt-2 text-center">Loading...</h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card card-chart">
                    <div class="card-header text-white bg-warning">
                        <h3>Memory</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="memory-chart"></canvas>
                        <h4 id="memory-usage" class="mt-2 text-center">Loading...</h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card card-chart">
                    <div class="card-header text-white bg-danger">
                        <h3>Disk Space</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="disk-chart"></canvas>
                        <h4 id="disk-usage" class="mt-2 text-center">Loading...</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-white bg-dark">
                        <h3>System Info</h3>
                    </div>
                    <div class="card-body">
                        <h4 id="system-version">Loading...</h4>
                        <h4>External Devices:</h4>
                        <ul id="external-devices-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='assets/js/admin_centre.js') }}"></script>
</body>
</html>
